<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management 3D Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <!-- Current Month Banner -->
        <div class="month-banner">
            <div class="month-banner-content">
                <div class="month-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <div class="month-info">
                    <div class="month-label">Current Billing Period</div>
                    <div class="month-value" id="currentMonth"></div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header class="header">
            <!-- Payment Note Banner -->
            <div class="payment-note-banner">
                <div class="payment-note-content">
                    <div class="note-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                    </div>
                    <p class="note-text">
                        <strong>Note:</strong> Your payments are due at the beginning (the 1st) of your respective
                        payment months
                    </p>
                </div>
            </div>

            <h1>Spotify Family Manager</h1>
            <p>Because in the clurb we all family</p>
        </header>

        <!-- Carousel Container -->
        <div class="carousel-wrapper">
            <!-- Navigation Buttons -->
            <button class="nav-btn nav-btn-left" id="prevBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <polyline points="15,18 9,12 15,6"></polyline>
                </svg>
            </button>

            <button class="nav-btn nav-btn-right" id="nextBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
            </button>

            <!-- Carousel -->
            <div class="carousel" id="carousel">
                <!-- Cards will be dynamically generated here -->
            </div>

            <!-- Indicators -->
            <div class="indicators" id="indicators">
                <!-- Indicators will be dynamically generated here -->
            </div>
        </div>

    </div>

    <!-- Payment Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="payment-modal" id="paymentModal">
        <div class="modal-header">
            <h2>Payment Details</h2>
            <button class="close-btn" id="closeModal">
                <svg width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="modal-content">
            <div class="customer-info">
                <h3 id="modalCustomerName">Customer Name</h3>
                <p class="billing-period">Payment for December 2024</p>
            </div>

            <div class="payment-details">
                <div class="detail-row">
                    <div class="detail-icon-wrapper">
                        <svg class="detail-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0">
                            </path>
                        </svg>
                    </div>
                    <div class="detail-info">
                        <div class="detail-label">Network</div>
                        <div class="detail-value" id="modalBankName">Chase Bank</div>
                    </div>
                </div>

                <div class="detail-row">
                    <div class="detail-icon-wrapper">
                        <svg class="detail-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                            </path>
                        </svg>
                    </div>
                    <div class="detail-info">
                        <div class="detail-label">Phone Number</div>
                        <div class="detail-value" id="modalAccountNumber">****-****-****-1234</div>
                    </div>
                </div>

                <div class="detail-row amount-row">
                    <div class="detail-icon-wrapper">
                        <svg class="detail-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1">
                            </path>
                        </svg>
                    </div>
                    <div class="detail-info">
                        <div class="detail-label">Amount Due</div>
                        <div class="detail-value amount-value" id="modalAmountDue">R0</div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
